# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: online-auction-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: onlineauction.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: online-auction-service
            port:
              number: 3000
